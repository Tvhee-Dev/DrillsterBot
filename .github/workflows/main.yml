name: Build executable

on:
  push:
    tags:
      - "v2.*.*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pyinstaller && pip install -r src/requirements.txt
      - name: Build executable
        run: pyinstaller -i src/icon.ico --hidden-import=jinxed.terminfo.vtwin10 --onefile src/main.py -n me.tvhee.drillsterbot.DrillsterBot.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: me.tvhee.drillsterbot.DrillsterBot
          path: dist/me.tvhee.drillsterbot.DrillsterBot.exe
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: me.tvhee.drillsterbot.DrillsterBot
          path: ./
      - name: rename exe
        run: |
          mv DrillsterBot.exe DrillsterBot-${{  github.ref_name }}.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: me.tvhee.drillsterbot.DrillsterBot-${{  github.ref_name }}.exe
      - name: Done
        run: echo Done
      